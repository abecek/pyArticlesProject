{% extends 'articles/base.html' %}
{% block title %}
    Login - {{ block.super }}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <a class="btn btn-primary" href="{% url 'home' %}" role="button">
                <i class="fas fa-arrow-left"></i>
                Back
            </a>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <h2>{{ article.title }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <p>{{ article.content }}</p>
        </div>
    </div>

{% endblock %}
