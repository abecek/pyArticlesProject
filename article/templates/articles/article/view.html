{% extends 'articles/base.html' %}
{% block title %}
    Login - {{ block.super }}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <a class="btn btn-primary" href="{% url 'home' %}" role="button">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                Back
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4">
            <p>Author: </p>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
            <p>Rating: </p>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">

        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <h2>{{ article.title }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <p>{{ article.content }}</p>
        </div>
    </div>
{% endblock %}
